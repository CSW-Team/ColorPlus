<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>color puls</title>
  <link rel="shortcut icon" href="./img/hanseithonlogo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/color_fusion.css" />
  <link rel="stylesheet" href="./css/colorpicker.css" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <link rel="stylesheet" href="./css/sidebar.css" />
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>

<body>
  <div class="start_cover" id="start_cover">
    <img class="start_img" src="./img/colorplus.png" />
  </div>
  <div class="container">
    <div class="header">
      <input type="checkbox" id="menuicon" />
      <label for="menuicon">
        <i class="fas fa-bars"></i>
      </label>
      <div class="sidebar">
        <div class="sidebar_list">
          <div class="sidebar_list_1">
            <a href="./index.html">| Color Combination</a>
          </div>
          <div class="sidebar_list_2">
            <a href="./html/color_Extraction.html">| Color Extraction</a>
          </div>
          <div class="sidebar_list_3">
            <a href="./html/color_of_the_year.html">| Color of The Year</a>
          </div>
          <div class="make_by">By SunOneThree</div>
        </div>
      </div>
      <img class="header_logo" src="./img/colorplus.png" />
    </div>

    <div class="main_container">
      <div class="color-picker"></div>
      <div class="color_list">
        <div class="color-indicator" id="color-indicator"></div>
        <div class="color-indicator2" id="color-indicator2"></div>

        <div class="rgb_box">
          hex <input class="rgb_box_1" id="hexInput" type="text" /> <br />
          rgb <input class="rgb_box_2" id="rgbInput" type="text" /> <br />
          hsl <input class="rgb_box_3" id="hslInput" type="text" />
        </div>
        <div class="rgb_box2">
          hex <input class="rgb_box_4" id="hexInput2" type="text" /> <br />
          rgb <input class="rgb_box_5" id="rgbInput2" type="text" /> <br />
          hsl <input class="rgb_box_6" id="hslInput2" type="text" />
        </div>
      </div>

      <div id="color-picker"></div>
    </div>
    <input id="color_fusion_true" type="checkbox" style="display: none" />
    <label for="color_fusion_true">
      <i class="fas fa-arrow-up"></i>
    </label>
    <label for="color_fusion_true">
      <i class="fas fa-arrow-down"></i>
    </label>

    <div class="color_fusion">
      <div class="color_material_1" id="color_material_1"></div>
      <i class="fas fa-plus"></i>
      <div class="color_material_2" id="color_material_2"></div>
      <i class="fas fa-equals"></i>
      <div class="color_fusion_output" id="color_fusion_output"></div>
      <div class="color_fusion_output_list">
        hex
        <input class="color_fusion_output_hex" id="color_fusion_output_hex" />
        <br />
        rgb
        <input class="color_fusion_output_rgb" id="color_fusion_output_rgb" />
      </div>
    </div>
  </div>

  <script src="./js/app.js"></script>
  <script src="./js/color_fusion.js"></script>
  <script>
    $("div.start_cover").delay(400).fadeOut(700);
  </script>
</body>

</html>
